name: CI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        SERVER_LOG=$(mktemp)
        coverage run -m src.server >& $SERVER_LOG &
        serverPID=$!
        sleep 3
        pytest tests/
        kill $serverPID
        cat $SERVER_LOG
        sleep 3
    - name: Generate coverage report
      run: |
        coverage report
        coverage html
      coverage: '/TOTAL.*\s+(\d+%)$/'
      env:
        COVERAGE_REPORT: ${{ github.workspace }}/htmlcov/index.html
